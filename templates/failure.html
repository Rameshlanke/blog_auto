<!DOCTYPE html>
<html>
  <head>
    <title>Form Submission Failure</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
        text-align: center;
      }

      h1 {
        color: #333;
        margin-bottom: 10px;
      }

      p {
        color: #777;
        margin-bottom: 20px;
      }

      .failure-icon {
        font-size: 80px;
        color: #dc3545;
      }

      .failure-message {
        font-size: 24px;
        color: #333;
        margin-bottom: 30px;
      }

      .home-link {
        display: inline-block;
        background-color: #dc3545;
        color: #fff;
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .home-link:hover {
        background-color: #c82333;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Post Submission Failed!</h1>
      <p>Oops! Something went wrong.</p>
      <span class="failure-icon">&#10008;</span>
      <p class="failure-message">Please try again later.</p>
      <a href="/" class="home-link">Go Back to Home</a>
    </div>
  </body>
</html>
